# config/packages/messenger.yaml
framework:
    messenger:
        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    vhost: '%env(MESSENGER_TRANSPORT_VHOST)%'
        routing:
            'App\Service\Messenger\InsertProduct\InsertProductMessage': async
            'App\Service\Messenger\SendEmailImportBatch\SendEmailMessage': async
